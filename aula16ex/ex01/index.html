<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Número(entre 1 e 100): 
                    <input type="number" name="txtn" id="itxtn">
                    <input type="button" value="Adicionar" onclick="addNumber()">
                </p>
            </div>
            <div>
                <p>
                    <textarea name="val" id="ival" rows="10"></textarea> <br>
                    <input type="button" value="Finalizar">
                </p>
                <p id="res">
    
                </p>
            </div>
        </section>
    </main>
    <footer>
        <p>CursoemVideo</p>
    </footer>
</body>
</html>
