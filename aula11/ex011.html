<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>

    <p>
        <label for="txtpais">Seus país de origem: </label>
        <input type="text" name="txtpais" id="txtpais" placeholder="Digite seu país">
    </p>

    <div id="res"></div>
    <input type="button" value="Verificar" onclick="verificarNacionalidade()">

    <script>
        function verificarNacionalidade(){
            var paisOrigem = window.document.querySelector('#txtpais')

            if(paisOrigem.value == 'Brasil') {
                res.innerHTML = `<p>Você é Brasileiro</p>`
            } else {
                res.innerHTML = `<p>Você é Estrangeiro</p>`
            }
            res.innerHTML += `<p>Você vive em ${paisOrigem.value}</p>`
            
        }
    </script>
</body>
</html>
