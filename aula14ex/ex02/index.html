<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Número: 
                    <input type="number" name="num" id="inum">
                    <input type="button" value="Gerar Tabela" onclick="gerarTabela()">
                </p>

            </div>
            <div>
                <textarea name="tabela" id="res" rows="15" cols="9" placeholder="Digite um número acima" ></textarea> <br>
            </div>
        </section>
    </main>
    <footer>
        <p>CursoemVideo</p>
    </footer>
</body>
</html>
