<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;

            font-family: Arial, Helvetica, sans-serif;
        }


        body {
            background-color: rgb(75, 180, 245);
        }

        header {
            text-align: center;
            color: white;
            padding: 20px;
            
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;

            height: 30vh;
            width: 100vw;
        }

        section {
            background-color: white;

            width: 500px;
            
            
            padding-top: 10px;

            border-radius: 10px;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);

            
        }

        section p {
            padding: 15px;

        }

        p > #botao {
           border-radius: 5px;
           font-size: 1.1em;
           padding: 5px;
           cursor: pointer;
        }

        footer {
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>

    </header>
    <main>

            <form action="#" >

                    <p>
                        <label for="iano">Ano de Nascimento</label>
                        <input type="number" name="ano" id="iano">
                    </p>
                    <p>

                        <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem" > Feminino</label>

                    <p>
                        <input type="button" value="Verifica" onclick="verificaAno()">
                    </p>
                    <p id="res">Preencha os dados acima para ver o resultado!</p>
                    
                </div>
            </form>
            
        </section>
    </main>
    <footer>

    </footer>

</body>
</html>
